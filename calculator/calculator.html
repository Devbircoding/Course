<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="calculator-body">
        <button type="button" class="button opaque">AC</button>
        <button type="button" class="button opaque">+/-</button>
        <button type="button" class="button opaque">%</button>
        <button type="button" class="operator button">÷</button>
        <button type="button" class="number button">7</button>
        <button type="button" class="number button">8</button>
        <button type="button" class="number button">9</button>
        <button type="button" class="operator button">×</button>
        <button type="button" class="number button">4</button>
        <button type="button" class="number button">5</button>
        <button type="button" class="number button">6</button>
        <button type="button" class="operator button">-</button>
        <button type="button" class="button number">1</button>
        <button type="button" class="button number">2</button>
        <button type="button" class="number button">3</button>
        <button type="button" class="operator button">+</button>
        <button type="button" class="number zero">0</button>
        <button type="button" class="button number">.</button>
        <button type="button" class="operator button">=</button>
      </div>
      <center>
        <button id="portfolio">
          <a href="../index.html">⬅️To Portfolio</a>
        </button>
      </center>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>

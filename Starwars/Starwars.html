<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars: an image Generator</title>
    <link rel="stylesheet" href="Starwars.css" />
  </head>
  <body>
    <center>
      <h1>Star Wars People</h1>

      <img
        id="i"
        ,
        src="Luke-happy.jpeg"
        height="393"
        width="438"
        alt="Luke happy"
      />
      <div>
        <label for="Mood">Mood</label>

        <select name="Mood" id="Mood">
          <option value="Luke">Happy</option>
          <option value="Anakin">Angry</option>
        </select>

        <label for="Charcter">Choose a Character:</label>

        <select name="Character" id="Character">
          <option value="Luke Skywalker">Luke Skywalker</option>
          <option value="Anakin Skywalker">Anakin Skywalker</option>
          <option value="Obi-Wan-Kenobi">Obi-Wan-Kenobi</option>
        </select>
      </div>
      <button onclick="action()">Generate</button>
      <div>
        <button>
          <a href="/portfolio.html">⬅️To Portfolio</a>
        </button>
      </div>
    </center>
    <script src="Starwars.js"></script>
  </body>
</html>
